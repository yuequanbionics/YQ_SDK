config:
  Serial_1_Config: &Serial_1_Config
    - Serial_CH: USART1
      Serial_menu: 1
      Serial_EN: true
      Serial_Baud: 115200
      Serial_ID: 200
      WordLength: UART_WORDLENGTH_8B
      Stm_Tx_Rx_GPIO:
        Tx_GPIO: GPIOA
        Rx_GPIO: GPIOA
        Tx_GPIO_PIN: GPIO_PIN_9
        Rx_GPIO_PIN: GPIO_PIN_10
      Other_Config:
        GPIO_AF: GPIO_AF7_USART1
        Serial_interrupt: USART1_IRQn
        TX_DMA: DMA_REQUEST_USART1_TX
        RX_DMA: DMA_REQUEST_USART1_RX
        TX_DMA_STREAM: DMA1_Stream1
        RX_DMA_STREAM: DMA1_Stream0

  Serial_1_SCS0009_Config: &Serial_1_SCS0009_Config
