        TX_DMA_STREAM: DMA1_Stream1
        RX_DMA_STREAM: DMA1_Stream0

  Serial_4_SCS0009_Config: &Serial_4_SCS0009_Config
    - Serial_CH: UART4
      Serial_menu: 4
      Serial_EN: true
      Serial_Baud: 1000000
      Serial_ID: 200
      WordLength: UART_WORDLENGTH_8B
      Stm_Tx_Rx_GPIO:
        Tx_GPIO: GPIOD
